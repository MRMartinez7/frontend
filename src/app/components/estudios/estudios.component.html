<div>
    <h1>Estudios</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Estudios
        </button>
    </div>
    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td><h4>{{Educacion.nombreE}}</h4></td>
                    <td>{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged"><button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil-square"></i>Editar</button>
                        </td>
                    <td *ngIf="isLogged"><button class="btn btn-dark" (click)="delete(Educacion.id)"><i class="bi bi-trash"></i>Borrar</button>
                    </td>
                </tr>
            </tbody>
          
    
        </table>    
    </div>
    
</div>
